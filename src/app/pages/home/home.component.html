<!-- banner start  -->
<div class="contain-fluid">
  <div id="carouselExampleDark" class="carousel carousel-dark slide">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000" *ngFor="let b of bannerResult; let i=index"
        [ngClass]="{active:i===1}">
        <img src="https://image.tmdb.org/t/p/original{{ b.backdrop_path }}" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h2>{{b.original_title}}</h2>
          <p>{{b.overview}}</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

<div class="contain mt-3 mb-5 p-4">

  <div class="contain mt-3 mb-5 p-4">
    <div class="row">
      <h4 class="">Trending Movies</h4>
      <div class="rowposter mt-3 p-2">
        <ng-container *ngFor="let t of upcomingMovieResult">
          <img *ngIf="t.poster_path" src="https://image.tmdb.org/t/p/original/{{ t.poster_path }}"
            class="rowimg largeposter" alt="..." [routerLink]="['/movie', t.id]">
          <div class="btn-container">
            <h6>RATING : {{t.vote_average}}</h6>
            <button>ADD TO FAVORITE</button>
          </div>
        </ng-container>

        <div *ngIf="hasMoreData" infinite-scroll [infiniteScrollDistance]="scrollDistance"
          [infiniteScrollUpDistance]="scrollUpDistance" (scrolled)="loadMoreMovies()">
          <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="small" color="#333" type="line-scale-party"
            [fullScreen]="false"></ngx-spinner>
        </div>

      </div>
    </div>
  </div>

</div>
